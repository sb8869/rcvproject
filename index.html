<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranked Choice Voting</title>

    <link rel="stylesheet" href="styles/styles.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <script src="https://kit.fontawesome.com/1135650420.js" crossorigin="anonymous"></script>
    <script defer src="src/main.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="text black-text">2021 New York Primary for Democratic</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#" class="black-text"><i class="black-text material-icons left fas fa-cogs"></i> Settings </a></li>
            <li><a href="#" class="black-text"><i class="black-text material-icons left fas fa-info-circle"></i> Instructions </a></li>
            <li><a href="#" class="black-text"><i class="black-text material-icons left fas fa-question-circle"></i> Help </a></li>
          </ul>
        </div>
    </nav>

    <h5 id="rank">Your Ranked Order List</h5>
    <h5 id="candidates">Candidates</h5>

    <section>
        <div class="choice choice2 z-depth-3 box-shadow padding-fix scroll" id='dropZone'></div>
        <div class="choice-container box-shadow">
            <div id='leftSide' class="choice">   
                <p draggable="true" id="left" class="above card-panel">Candidate 1</p>
                <p draggable="true" id="left" class="card-panel">Candidate 2</p>
                <p draggable="true" id="left" class="card-panel">Candidate 3</p>
                <p draggable="true" id="left" class="card-panel">Candidate 4</p>
                <p draggable="true" id="left" class="card-panel">Candidate 5</p>
                <p draggable="true" id="left" class="card-panel">Candidate 6</p>
                <p draggable="true" id="left" class="card-panel">Candidate 7</p>
            </div>
            <div id='rightSide' class="choice">
                <p draggable="true" id="right" class="card-panel">Candidate 8</p>
                <p draggable="true" id="right" class="card-panel">Candidate 9</p>
                <p draggable="true" id="right" class="card-panel">Candidate 10</p>
                <p draggable="true" id="right" class="card-panel">Candidate 11</p>
                <p draggable="true" id="right" class="card-panel">Candidate 12</p>
                <p draggable="true" id="right" class="card-panel">Candidate 13</p>
                <p draggable="true" id="right" class="card-panel">Candidate 14</p>
            </div>
        </div>
    </section>
</body>
</html>
